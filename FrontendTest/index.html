<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Главная</title>

    <link href = "stylesheet.css" rel = "stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src ="Otherjs/Router.js"></script>
    <script>
      $(function() {
        Router.init();
        Router.dispatch('/:id');
      });
    </script>
  </head>
  <body>
    <header class="d-flex flex-wrap align-items-center py-3 border-bottom shadow-sm">
        <div class="col px-5">
            <div class = "d-flex align-items-center">
              <label class="d-inline-flex link-body-emphasis text-decoration-none blacktext" style = "height: 100%;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 120%;">
                Блог№415
              </label>
              <div class ="text-start ms-3">
                <button class = "btn btn-light" id = "MainBtn">Главная</button>
              </div>
            </div>
          </div>
        <div class="col text-end px-5">
            <button class = "btn btn-light" id ="btn">Вход</button>
            <div class="dropdown" style = "display:none;" id = "profilebtn">
              <button class="btn btn-light" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Кнопка выпадающего списка
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Профиль</a></li>
                <li><a class="dropdown-item" href="#">Выход</a></li>
              </ul>
            </div>
        </div>
    </header>

    <main>
      <div class = "container mt-4" id = "Posts">
        <div class = "col align-items-center border shadow-sm py-2 mb-2" id = "Post" style = "display: none;">
          <div class = "container border-bottom">
            <div class = "d-flex">
              <div class = "col-1" id = "Name">
                Текст
              </div>
              <div class = "col-2" id = "Date">
                дата время
              </div>
            </div>
            <div class = "h1 col">
              <a id = "Title">Текст</a>
            </div>
          </div>
          <div class = "container">
            <div id = "Description">
              Описание
            </div>
            <div class = "d-flex justify-content-center">
              <image id = "Image" src = ""/>
            </div>
          </div>
        </div>
      </div>
      <div class = "container px-2">
        <div class = "d-flex">
          <div class = "col">
            <ul class="pagination" id = "paginationBar">
              <li class="page-item"><a class="page-link" style="display: none;">test</a></li>
            </ul>
          </div>
          <div class="btn-group col" style = "display: none;">
            <input value = "5">
            <button type="button" class="btn  btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">
              <span class="visually-hidden">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu">
              <li class = "dropdown-item">1</li>
              <li class = "dropdown-item">3</li>
              <li class = "dropdown-item">5</li>
            </ul>
          </div>
      </div>
    </main>

    <footer class = "footer d-flex flex-wrap align-items-center py-4 border-top shadow-sm bg-light">
      <div class = "col px-5">
        ©2022 - Блог№415
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "index.js"></script>
    <script src = "Otherjs/if_logined.js"></script>
    </script>
